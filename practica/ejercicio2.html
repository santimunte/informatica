<!DOCTYPE html>
<html lang="es">
<head>
    <title>Juego de Adivinanza</title>
</head>
<body>

    <h1>Juego: Adivina el Número Secreto</h1>
    <p>He pensado en un número del 1 al 10. ¿Puedes adivinar cuál es?</p>

    <button onclick="iniciarJuego()">Jugar</button>

    <script>
        // Se define la función que se ejecutará al presionar el botón.
        function iniciarJuego() {
            
            
            var numeroSecreto = 7;

        
            var intentoDelUsuario = prompt('Ingresa un número del 1 al 10:');
            
            
            var numeroIngresado = parseInt(intentoDelUsuario);
            if (isNaN(numeroIngresado)) {
                alert("Eso no es un número. ¡Inténtalo de nuevo!");
            } else {
                if (numeroIngresado === numeroSecreto) {
                    alert('¡Excelente!  ¡Has adivinado el número!');
                } else {
                    alert('¡Casi!  El número secreto era ' + numeroSecreto + '.');
                }
            }
        }
    </script>

</body>
</html>
